<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Sessions - Kaizen RPG</title>
</head>

<body>
  <REVIEW_CONTAINER class="review-container">

    <!-- Header: Navigation -->
    <header class="review-header">
      <div class="header-left">
        <h2><i class="fa-solid fa-clock-rotate-left"></i> Review Log</h2>
      </div>

      <!-- Date Navigation -->
      <div class="date-navigation">
        <button id="btn-prev-day" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></button>

        <div class="date-display-wrapper">
          <span id="display-date">Today</span>
          <span id="display-full-date" class="sub-date">Dec 12, 2025</span>
        </div>

        <button id="btn-next-day" class="nav-btn" disabled><i class="fa-solid fa-chevron-right"></i></button>

        <!-- Shortcut back to today -->
        <button id="btn-today-shortcut" class="btn-today hidden">
          Back to Today
        </button>
      </div>
    </header>

    <!-- Daily Stats Summary -->
    <div class="review-stats-row">
      <div class="r-stat-card">
        <span class="r-label">Total Focus</span>
        <span class="r-value text-blue" id="stat-total-time">0h 0m</span>
      </div>
      <div class="r-stat-card">
        <span class="r-label">Sessions</span>
        <span class="r-value" id="stat-count">0</span>
      </div>
      <div class="r-stat-card">
        <span class="r-label">Daily Goal</span>
        <span class="r-value" id="stat-goal-status">Pending</span>
      </div>
    </div>

    <!-- Session List -->
    <div class="session-list-container" id="session-list">
      <!-- Sessions injected via JS -->
    </div>

  </REVIEW_CONTAINER>

  <!-- Edit Modal -->
  <div id="modal-edit-session" class="modal-overlay hidden">
    <div class="review-session-modal-content small-modal">
      <h3>Edit Session</h3>
      <p>Update the tag for this session.</p>

      <div class="modal-form-group">
        <select id="edit-session-tag-select" class="full-width-select">
          <!-- Tags populated by JS -->
        </select>
      </div>

      <div class="modal-actions">
        <button id="btn-cancel-edit" class="btn-secondary">Cancel</button>
        <button id="btn-save-edit" class="btn-primary">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="modal-delete-session" class="modal-overlay hidden">
    <div class="review-session-modal-content small-modal text-center">
      <div class="warning-icon"><i class="fa-solid fa-trash"></i></div>
      <h3>Delete Record?</h3>
      <p>This will remove the session time from your analytics permanently.</p>

      <div class="modal-actions center">
        <button id="btn-cancel-delete" class="btn-secondary">Keep It</button>
        <button id="btn-confirm-delete" class="btn-danger">Yes, Delete</button>
      </div>
    </div>
  </div>

  <!-- Choose Timer Modal -->
  <CHOOSE_TIMER_MODAL id="modal-choose-timer" class="modal-overlay hidden">
    <div class="review-session-modal-content text-center" style="width: 450px;">
      <h3>Start Session</h3>
      <p style="margin-bottom: 25px;">Which timer would you like to use?</p>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <!-- Standard Option -->
        <button id="btn-choose-standard" class="btn-secondary"
          style="height: auto; padding: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 10px; border-color: var(--stat-blue); font-family: var(--font-main);">
          <i class="fa-regular fa-clock" style="font-size: 1.5rem; color: var(--stat-blue);"></i>
          <span style="font-weight: 600; color: #fff;">Standard</span>
          <span style="font-size: 0.8rem; opacity: 0.7;">Strict 25m intervals</span>
        </button>

        <!-- Flexible Option -->
        <button id="btn-choose-flexible" class="btn-secondary"
          style="height: auto; padding: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 10px; border-color: var(--accent-green); font-family: var(--font-main);">
          <i class="fa-solid fa-stopwatch" style="font-size: 1.5rem; color: var(--accent-green);"></i>
          <span style="font-weight: 600; color: #fff;">Flexible</span>
          <span style="font-size: 0.8rem; opacity: 0.7;">Flow state tracking</span>
        </button>
      </div>

      <div class="modal-actions center" style="margin-top: 20px;">
        <button id="btn-cancel-choose" class="btn-secondary" style="border: none; font-family: var(--font-main);">
          Cancel
        </button>
      </div>
    </div>
  </CHOOSE_TIMER_MODAL>

</body>

</html>
