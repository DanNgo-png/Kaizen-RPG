<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus - Kaizen RPG</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<!-- Top Right Stats -->
	<div class="stats-container">
		<div class="stat fire"><i class="fa-solid fa-fire"></i> 0</div>
		<div class="stat time"><i class="fa-regular fa-clock"></i> 0m</div>
		<div class="stat done"><i class="fa-regular fa-circle-check"></i> 0</div>
	</div>

	<div class="focus-standard-main">
		<!-- Dropdown (Add a tag) -->
		<header>
			<div class="focus-dropdown">
				<div class="focus-dropdown-left">
					<i class="fa-solid fa-tag"></i>
					<span>Add a tag</span>
				</div>
				<i class="fa-solid fa-chevron-down"></i>
			</div>
		</header>
		<!-- Pagination Dots -->
		<div class="dots">
			<div class="dot active"></div>
			<div class="dot inactive"></div>
		</div>

		<!-- Timer Circle -->
		<div class="timer-wrapper">
			<span class="focus-text">Focus</span>
			<span class="timer-count">05:00</span>
		</div>

		<!-- Controls -->
		<div class="actions">
			<button class="start-focus-button">
				<i class="fa-solid fa-play"></i> Start Focus Session
			</button>
			<button class="button-icon">
				<i class="fa-solid fa-volume-high"></i>
			</button>
		</div>

		<footer>
			<!-- Sidebar content goes here -->
			<div id="configure-sidebar">
				<!-- Header -->
        <div class="header">
            <h1>Focus Settings</h1>
            <button class="close-btn">&times;</button>
        </div>

        <!-- Timer Type Selector -->
        <div class="timer-type-label">Timer Type</div>
        <div class="type-selector">
            <button class="type-btn active">Timer</button>
            <button class="type-btn">Stopwatch</button>
        </div>

        <!-- Focus Duration Card -->
        <div class="card border-green">
            <div class="row">
                <span class="label">Focus Duration</span>
                <div class="stepper">
                    <button>-</button>
                    <span class="value">10</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Break Duration Card -->
        <div class="card border-blue">
            <div class="row">
                <span class="label">Break Duration</span>
                <div class="stepper">
                    <button>-</button>
                    <span class="value">5</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Iterations Card -->
        <div class="card border-purple">
            <div class="row">
                <span class="label">Iterations</span>
                <div class="stepper">
                    <button>-</button>
                    <span class="value">1</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Long Break Card (Updated) -->
        <div class="card border-periwinkle">
            <div class="row">
                <div class="text-group">
                    <span class="label">Long Break</span>
                    <div class="subtext">Extended breaks every 4 iterations</div>
                </div>
                <label class="switch">
                    <!-- Added ID for JS -->
                    <input type="checkbox" id="long-break-toggle"> 
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Hidden Options Container -->
            <div class="hidden-options" id="long-break-options">
                <div class="row mt-20">
                    <span class="label">Duration</span>
                    <div class="stepper">
                        <button>-</button>
                        <span class="value">25</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="row mt-20">
                    <span class="label">Interval</span>
                    <div class="stepper">
                        <button>-</button>
                        <span class="value">4</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Summary -->
        <div class="footer-card">
            <div class="footer-text">Total Time: <b>10 min</b></div>
            <div class="footer-text">Session Ends: <b>1:46 AM</b></div>
        </div>
    </div>

			<button class="configure-footer-button" id="configure-footer-button"><i
					class="fa-solid fa-gear"></i>Configure</button>
			<button class="log-footer-button"><i class="fa-regular fa-pen-to-square"></i> Log</button>
			<button class="todo-footer-button"><i class="fa-regular fa-square-check"></i> Todo</button>
		</footer>
	</div>
</body>
</html>
