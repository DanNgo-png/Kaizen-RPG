<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus - Kaizen RPG</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Icon Library -->
</head>
<body>

    <!-- Top Right Stats -->   
    <div class="stats-container">
        <div class="stat fire"><i class="fa-solid fa-fire"></i> 0</div>
        <div class="stat time"><i class="fa-regular fa-clock"></i> 0m</div>
        <div class="stat done"><i class="fa-regular fa-circle-check"></i> 0</div>
    </div>

    <div class="focus-standard-main">
        <!-- Dropdown (Add a tag) -->
        <header>
            <div class="focus-dropdown">
                <div class="focus-dropdown-left">
                    <i class="fa-solid fa-tag"></i>
                    <span>Add a tag</span>
                </div>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </header>
        <!-- Pagination Dots -->
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot inactive"></div>
        </div>

        <!-- Timer Circle -->
        <div class="timer-wrapper">
            <span class="focus-text">Focus</span>
            <span class="timer-count">05:00</span>
        </div>

        <!-- Controls -->
        <div class="actions">
            <button class="start-focus-button">
                <i class="fa-solid fa-play"></i> Start Focus Session
            </button>
            <button class="button-icon">
                <i class="fa-solid fa-volume-high"></i>
            </button>
        </div>

        <footer>
            <button class="footer-btn"><i class="fa-solid fa-gear"></i> Configure</button>
            <button class="footer-btn"><i class="fa-regular fa-pen-to-square"></i> Log</button>
            <button class="footer-btn"><i class="fa-regular fa-square-check"></i> Todo</button>
        </footer>        
    </div>



</body>
</html>
