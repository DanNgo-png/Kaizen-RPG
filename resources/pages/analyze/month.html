<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Analytics - Kaizen RPG</title>
</head>

<body>
  <div class="analyze-month-container">

    <!-- Header -->
    <header class="analyze-month-header">
      <h2 id="month-header-title">Loading...</h2>
      <div class="am-date-controls">
        <button id="month-btn-prev" class="am-nav-btn"><i class="fa-solid fa-arrow-left"></i> Previous</button>
        <div class="am-picker-wrapper">
          <!-- type="month" gives YYYY-MM -->
          <input type="month" id="month-date-input" class="am-date-input">
        </div>
        <button id="month-btn-next" class="am-nav-btn">Next <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </header>

    <!-- KPI Grid -->
    <div class="am-kpi-grid">
      <!-- Total Time -->
      <div class="am-kpi-card">
        <div class="am-kpi-icon blue">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="am-kpi-content">
          <span class="am-kpi-label">Total Focus</span>
          <span id="month-val-time" class="am-kpi-value">0h 0m</span>
        </div>
      </div>

      <!-- Sessions -->
      <div class="am-kpi-card">
        <div class="am-kpi-icon purple">
          <i class="fa-solid fa-layer-group"></i>
        </div>
        <div class="am-kpi-content">
          <span class="am-kpi-label">Sessions</span>
          <span id="month-val-sessions" class="am-kpi-value">0</span>
        </div>
      </div>

      <!-- Active Days -->
      <div class="am-kpi-card">
        <div class="am-kpi-icon green">
          <i class="fa-regular fa-calendar-check"></i>
        </div>
        <div class="am-kpi-content">
          <span class="am-kpi-label">Active Days</span>
          <span id="month-val-days" class="am-kpi-value">0 / 0</span>
        </div>
      </div>

      <!-- Daily Average -->
      <div class="am-kpi-card">
        <div class="am-kpi-icon orange">
          <i class="fa-solid fa-chart-line"></i>
        </div>
        <div class="am-kpi-content">
          <span class="am-kpi-label">Daily Avg</span>
          <span id="month-val-avg" class="am-kpi-value">0m</span>
        </div>
      </div>
    </div>

    <!-- Main Content Layout -->
    <div class="am-content-grid">

      <!-- Daily Activity Bar Chart -->
      <div class="analyze-month-card am-chart-card">
        <div class="am-card-header">
          <h3><i class="fa-solid fa-chart-simple"></i> Daily Activity</h3>
        </div>
        <div class="am-chart-body">
          <div class="am-y-axis">
            <span>High</span>
            <span>Mid</span>
            <span>Low</span>
            <span>0m</span>
          </div>

          <!-- Horizontal Grid Lines -->
          <div class="am-grid-lines">
            <div class="am-line"></div>
            <div class="am-line"></div>
            <div class="am-line"></div>
            <div class="am-line"></div>
          </div>

          <!-- Bars Container -->
          <div id="month-bars-container" class="am-bars-wrapper">
            <!-- JS injects .am-bar-group here -->
          </div>
        </div>
      </div>

      <!-- Tag Distribution -->
      <div class="analyze-month-card am-donut-card">
        <div class="am-card-header">
          <h3><i class="fa-solid fa-tag"></i> Top Tags</h3>
        </div>
        <div class="am-donut-layout">
          <div id="month-donut-chart" class="am-donut-chart">
            <!-- CSS Conic Gradient applied here -->
            <div class="am-donut-hole"></div>
          </div>
          <div id="month-legend-container" class="am-legend-list">
            <!-- Legend items injected here -->
          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
