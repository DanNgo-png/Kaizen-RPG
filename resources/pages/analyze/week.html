<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Analytics - Kaizen RPG</title>
</head>

<body>
  <div class="week-container">

    <!-- Header -->
    <header class="week-header">
      <h2>Week of Dec 1 - Dec 7, 2025</h2>
      <div class="week-date-controls">
        <button class="week-nav-btn"><i class="fa-solid fa-arrow-left"></i> Previous</button>
        <div class="week-picker-wrapper">
          <input type="date" class="week-date-input" value="2025-12-01">
        </div>
        <button class="week-nav-btn">Next <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </header>

    <!-- Top Grid -->
    <div class="week-analytics-grid">

      <!-- Summary Card -->
      <div class="week-card week-summary-card">
        <div class="week-summary-title">Weekly Summary</div>

        <div class="week-kpi-group">
          <span class="week-kpi-label">Focus Time</span>
          <span class="week-kpi-value">2h 42m</span>
          <span class="week-kpi-sub">Previous week: 5h 53m</span>
        </div>

        <div class="week-kpi-group">
          <span class="week-kpi-label">Sessions</span>
          <span class="week-kpi-value">8</span>
        </div>
      </div>

      <!-- Donut Chart Card -->
      <div class="week-card">
        <div class="week-donut-wrapper">
          <div class="week-donut-chart">
            <!-- Simulated Segment line -->
            <div class="week-segment-line"></div>
          </div>

          <div class="week-chart-legend-container">
            <div class="week-legend-row">
              <div class="week-legend-dot"></div>
              <span class="week-legend-name">College</span>
              <span class="week-legend-time">2h 42m</span>
              <span class="week-legend-perc">100%</span>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bottom Bar Chart Card -->
    <div class="week-card">

      <div class="week-chart-container">
        <!-- Y-Axis Labels -->
        <div class="week-y-axis">
          <span>4h</span>
          <span>2h</span>
          <span>0m</span>
        </div>

        <!-- Horizontal Grid Lines -->
        <div class="week-grid-line" style="top: 0;"></div>
        <div class="week-grid-line" style="top: 50%; transform: translateY(-20px);"></div> <!-- Approx 2h mark -->
        <div class="week-grid-line" style="bottom: 40px;"></div>

        <!-- Bars -->
        <div class="week-bars-wrapper">

          <!-- Mon: 24m (10%) -->
          <div class="week-bar-group">
            <div class="week-bar" style="height: 10%;">
              <span class="week-bar-value">24m</span>
            </div>
            <div class="week-x-label">
              <span class="day-name">Mon</span>
              <span class="day-date">Dec 1</span>
            </div>
          </div>

          <!-- Tue: 0m -->
          <div class="week-bar-group">
            <div class="week-bar" style="height: 1px; background-color: #374151;">
              <span class="week-bar-value">0m</span>
            </div>
            <div class="week-x-label">
              <span class="day-name">Tue</span>
              <span class="day-date">Dec 2</span>
            </div>
          </div>

          <!-- Wed: 0m -->
          <div class="week-bar-group">
            <div class="week-bar" style="height: 1px; background-color: #374151;">
              <span class="week-bar-value">0m</span>
            </div>
            <div class="week-x-label">
              <span class="day-name">Wed</span>
              <span class="day-date">Dec 3</span>
            </div>
          </div>

          <!-- Thu: 5m (2%) -->
          <div class="week-bar-group">
            <div class="week-bar" style="height: 2%;">
              <span class="week-bar-value">5m</span>
            </div>
            <div class="week-x-label">
              <span class="day-name">Thu</span>
              <span class="day-date">Dec 4</span>
            </div>
          </div>

          <!-- Fri: 0m -->
          <div class="week-bar-group">
            <div class="week-bar" style="height: 1px; background-color: #374151;">
              <span class="week-bar-value">0m</span>
            </div>
            <div class="week-x-label">
              <span class="day-name">Fri</span>
              <span class="day-date">Dec 5</span>
            </div>
          </div>

          <!-- Sat: 2h 13m (55%) -->
          <div class="week-bar-group">
            <div class="week-bar" style="height: 55%;">
              <span class="week-bar-value">2h 13m</span>
            </div>
            <div class="week-x-label">
              <span class="day-name">Sat</span>
              <span class="day-date">Dec 6</span>
            </div>
          </div>

          <!-- Sun: 0m -->
          <div class="week-bar-group">
            <div class="week-bar" style="height: 1px; background-color: #374151;">
              <span class="week-bar-value">0m</span>
            </div>
            <div class="week-x-label">
              <span class="day-name">Sun</span>
              <span class="day-date">Dec 7</span>
            </div>
          </div>

        </div>
      </div>

      <div class="week-chart-legend-bottom">
        <div style="display: flex; align-items: center; gap: 6px;">
          <div style="width: 10px; height: 10px; border-radius: 50%; background-color: #2563eb;"></div>
          <span>College</span>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
