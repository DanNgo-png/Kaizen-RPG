<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Week - Kaizen RPG</title>
  <!-- Styles are loaded by layout.css in main index, but good to have reference -->
</head>

<body>
  <div class="week-container">
    <!-- Header -->
    <header class="week-header">
      <div class="week-title">
        <h2>
          <i class="fa-solid fa-calendar-week"></i> Weekly Plan
          <span class="week-date-range">Loading...</span>
        </h2>
      </div>

      <div class="week-stats">
        <div class="w-stat">
          <span class="w-stat-label">Completion</span>
          <span class="w-stat-val text-green">0%</span>
        </div>
        <div class="w-stat">
          <span class="w-stat-label">Scheduled</span>
          <span class="w-stat-val text-blue">0 Tasks</span>
        </div>
      </div>
    </header>

    <!-- Main Split Layout -->
    <div class="week-layout">

      <!-- Left: Weekly Backlog (The Pool) -->
      <div class="weekly-pool">
        <div class="pool-header">
          <span>Backlog</span>
          <span class="count-badge">0</span>
        </div>

        <!-- Add Task Button (Optional placeholder logic) -->
        <!-- <button class="btn-add-week-task">
					<i class="fa-solid fa-plus"></i> Add Task
				</button> -->

        <!-- Dynamic Pool List -->
        <div class="pool-list">
          <!-- JS Injects .week-card here -->
          <div style="text-align: center; color: #666; margin-top: 20px;">Loading tasks...</div>
        </div>
      </div>

      <!-- Right: 7-Day Grid -->
      <div class="week-grid-wrapper">
        <div class="week-grid">
          <!-- JS Injects .day-column here -->
        </div>
      </div>

    </div>
  </div>
</body>

</html>
