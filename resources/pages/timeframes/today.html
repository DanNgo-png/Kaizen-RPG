<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today - Kaizen RPG</title>
</head>

<body>
  <div class="today-container">
    <!-- Header: Date & Check-in -->
    <header class="timeframe-header">
      <div class="header-left">
        <div class="date-display">
          <span id="today-weekday" class="weekday">...</span>
          <span id="today-full-date" class="full-date">...</span>
        </div>
        <!-- Dynamic Goal Section -->
        <div id="daily-goal-container" class="daily-goal">
          <i class="fa-solid fa-bullseye"></i>
          <span id="daily-goal-text">Set a main focus...</span>
        </div>
      </div>
      <div class="header-right">
        <button id="btn-morning-review" class="btn-review">
          <i class="fa-solid fa-mug-hot"></i> Morning Review
        </button>
      </div>
    </header>

    <!-- Quick Capture Bar -->
    <div class="capture-bar">
      <div class="capture-input-wrapper">
        <i class="fa-solid fa-plus"></i>
        <input type="text" id="quick-capture-input" class="capture-input"
          placeholder="Quick capture: What's on your mind?">
      </div>
    </div>

    <!-- Main Split Layout -->
    <div class="day-split-view">

      <!-- LEFT: Priorities / Task Pool -->
      <div class="task-pool-column">
        <div class="column-header">
          <h3><i class="fa-solid fa-list-ul"></i> Priorities</h3>
          <span id="pool-count-badge" class="count-badge">0 Pending</span>
        </div>

        <!-- ID ADDED HERE -->
        <div id="task-pool-list" class="task-list">
          <!-- Tasks injected by JS -->
        </div>
      </div>

      <!-- RIGHT: Timeline / Schedule -->
      <div class="schedule-column">
        <div class="column-header">
          <h3><i class="fa-regular fa-calendar"></i> Schedule</h3>
        </div>

        <!-- ID ADDED HERE -->
        <div id="schedule-timeline" class="timeline-container">

          <!-- Time Slots (Generated by JS or Static) -->
          <!-- ... (Keep your static time slots or generate them) ... -->
          <!-- For brevity, keeping basic slots, JS will inject blocks over them -->
          <div class="time-slot" data-time="09:00"><span class="time-label">9 AM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="10:00"><span class="time-label">10 AM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="11:00"><span class="time-label">11 AM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="12:00"><span class="time-label">12 PM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="13:00"><span class="time-label">1 PM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="14:00"><span class="time-label">2 PM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="15:00"><span class="time-label">3 PM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="16:00"><span class="time-label">4 PM</span>
            <div class="slot-line"></div>
          </div>
          <div class="time-slot" data-time="17:00"><span class="time-label">5 PM</span>
            <div class="slot-line"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
