<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Year - Kaizen RPG</title>
</head>

<body>
  <div class="year-container">
    <header class="timeframe-year-header">
      <!-- ... existing header content ... -->
      <div class="header-main">
        <div class="year-title-group">
          <h2><i class="fa-solid fa-calendar-check"></i> <span id="year-title-text">2025</span></h2>
          <span class="year-theme" id="year-theme-text">"The Year of the Architect"</span>
        </div>
        <!-- ... stats ... -->
      </div>
      <!-- ... progress ... -->
    </header>

    <div class="year-layout">
      <!-- Left: Pillars -->
      <div class="year-sidebar">
        <div class="sidebar-header" style="display:flex; justify-content:space-between; align-items:center;">
          <h3><i class="fa-solid fa-mountain"></i> Pillars</h3>
          <button id="btn-add-pillar" style="background:transparent; border:none; color:#9ca3af; cursor:pointer;"><i
              class="fa-solid fa-plus"></i></button>
        </div>
        <p style="font-size:0.85rem; color:#6b7280; margin-bottom:15px;">Your non-negotiable standards.</p>

        <div class="pillars-list" id="year-pillars-list"></div>
      </div>

      <!-- Right: Quarters -->
      <div class="quarters-grid" id="year-quarters-grid"></div>
    </div>
  </div>

  <!-- ADD PILLAR MODAL -->
  <div id="modal-add-pillar" class="modal-overlay hidden"
    style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2000; display:flex; align-items:center; justify-content:center;">
    <div class="focus-flexible-modal-content"
      style="background:#1f2937; padding:30px; border-radius:12px; width:400px; border:1px solid #374151;">
      <h3>Add Pillar</h3>
      <div class="input-row" style="margin-top:20px;">
        <label style="color:#d1d5db; font-size:0.9rem; display:block; margin-bottom:5px;">Pillar Name</label>
        <input type="text" id="input-pillar-title"
          style="width:100%; padding:10px; background:#111; border:1px solid #374151; color:white; border-radius:6px;"
          placeholder="e.g. Health, Wealth, Craft">
      </div>
      <div class="modal-actions" style="margin-top:20px; display:flex; justify-content:flex-end; gap:10px;">
        <button id="btn-cancel-pillar" class="btn-flex-secondary"
          style="background:transparent; border:1px solid #4b5563; color:#ccc; padding:8px 16px; border-radius:6px; cursor:pointer;">Cancel</button>
        <button id="btn-save-pillar" class="btn-flex-primary"
          style="background:#8b5cf6; border:none; color:white; padding:8px 16px; border-radius:6px; cursor:pointer;">Add
          Pillar</button>
      </div>
    </div>
  </div>
</body>

</html>
