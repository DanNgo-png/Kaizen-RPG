<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This Quarter - Kaizen RPG</title>
</head>

<body>
  <div class="quarter-container">
    <!-- Header -->
    <header class="quarter-header">
      <div class="header-left">
        <h2>
          <i class="fa-solid fa-chart-pie"></i> <span id="quarter-title">Loading...</span>
          <span class="quarter-date-range" id="quarter-date-range">...</span>
        </h2>
        <div class="quarter-progress-wrapper">
          <div class="qp-label"><span>Quarter Progress</span><span id="qp-progress-text">0%</span></div>
          <div class="qp-track">
            <div id="qp-progress-fill" class="qp-fill" style="width: 0%;"></div>
          </div>
        </div>
      </div>
      <div class="header-right" style="display: flex; gap: 10px;">
        <!-- Nav Controls -->
        <button id="btn-prev-q" class="btn-icon-sm"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="btn-next-q" class="btn-icon-sm"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </header>

    <div class="quarter-layout">
      <!-- Left: Goals Panel -->
      <div class="quarter-goals-panel">
        <div class="panel-header">
          <h3><i class="fa-solid fa-crosshairs"></i> Objectives</h3>
          <button class="btn-icon-sm" id="btn-add-goal"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div id="quarter-goals-list" class="goals-list"></div>
      </div>

      <!-- Right: Board -->
      <div id="quarter-board-scroll" class="quarter-board"></div>
    </div>
  </div>

  <!-- ADD GOAL MODAL -->
  <div id="modal-add-goal" class="modal-overlay hidden"
    style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2000; display:flex; align-items:center; justify-content:center;">
    <div class="focus-flexible-modal-content"
      style="background:#1f2937; padding:30px; border-radius:12px; width:400px; border:1px solid #374151;">
      <h3>Add Objective</h3>
      <div class="input-row" style="margin-top:20px;">
        <label style="color:#d1d5db; font-size:0.9rem; display:block; margin-bottom:5px;">Goal Title</label>
        <input type="text" id="input-goal-title"
          style="width:100%; padding:10px; background:#111; border:1px solid #374151; color:white; border-radius:6px;"
          placeholder="e.g. Launch MVP">
      </div>
      <div class="modal-actions" style="margin-top:20px; display:flex; justify-content:flex-end; gap:10px;">
        <button id="btn-cancel-goal" class="btn-flex-secondary"
          style="background:transparent; border:1px solid #4b5563; color:#ccc; padding:8px 16px; border-radius:6px; cursor:pointer;">Cancel</button>
        <button id="btn-save-goal" class="btn-flex-primary"
          style="background:#3b82f6; border:none; color:white; padding:8px 16px; border-radius:6px; cursor:pointer;">Add
          Goal</button>
      </div>
    </div>
  </div>
</body>

</html>
