<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kanban - Kaizen RPG</title>
</head>

<body>
	<div class="kanban-container">
		<!-- Header -->
		<header class="kanban-header">
			<h2><i class="fa-solid fa-table-columns" style="color: var(--stat-blue, #3b82f6);"></i> Kanban Board</h2>
			<div class="kanban-controls">
				<button class="btn-secondary"><i class="fa-solid fa-filter"></i> Filter</button>
				<button class="btn-primary"><i class="fa-solid fa-plus"></i> Add Column</button>
			</div>
		</header>
		
		<!-- Board -->
		<div class="board-scroll-container">
			<!-- COLUMN 1: TODO -->
			<div class="kanban-column col-todo">
				<div class="column-header">
					<span class="column-title">To Do <span class="column-count">3</span></span>
					<i class="fa-solid fa-ellipsis column-options"></i>
				</div>
				<div class="task-container" id="todo-tasks">

					<div class="kanban-card" draggable="true">
						<div class="card-tags">
							<span class="tag tag-design">Design</span>
							<span class="tag tag-urgent">High</span>
						</div>
						<div class="card-title">Create wireframes for "Analyze" dashboard</div>
						<div class="card-footer">
							<div class="card-meta">
								<span><i class="fa-regular fa-comment"></i> 2</span>
								<span><i class="fa-solid fa-paperclip"></i> 1</span>
							</div>
							<div class="card-user"><i class="fa-solid fa-circle-user"></i></div>
						</div>
					</div>

					<div class="kanban-card" draggable="true">
						<div class="card-tags">
							<span class="tag tag-dev">Dev</span>
						</div>
						<div class="card-title">Setup Python backend integration</div>
						<div class="card-footer">
							<div class="card-meta">
								<span><i class="fa-regular fa-comment"></i> 0</span>
							</div>
						</div>
					</div>

					<div class="kanban-card" draggable="true">
						<div class="card-tags">
							<span class="tag tag-dev">Dev</span>
						</div>
						<div class="card-title">Implement drag and drop logic</div>
						<div class="card-footer">
							<div class="card-meta">
								<span><i class="fa-regular fa-clock"></i> 2d</span>
							</div>
						</div>
					</div>

				</div>
				<button class="btn-add-card"><i class="fa-solid fa-plus"></i> Add Card</button>
			</div>

			
		</div>
	</div>
</body>

</html>
