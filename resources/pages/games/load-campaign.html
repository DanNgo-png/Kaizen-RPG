<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Campaign - Kaizen RPG</title>
</head>

<body>
  <div class="load-campaign-container">

    <!-- Header -->
    <div class="game-header-compact">
      <button id="btn-back-menu" class="btn-icon-back">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div class="header-content-wrapper">
        <div class="header-icon">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>
        <div class="header-text">
          <h2>Load Campaign</h2>
          <p>Select a save slot to resume your journey.</p>
        </div>
      </div>
    </div>

    <!-- Save Slots Grid -->
    <div class="save-slots-grid" id="save-slots-container">
      <!-- Slots are injected here by JS -->
      <div class="loading-state">
        <i class="fa-solid fa-circle-notch fa-spin"></i> Finding Save Files...
      </div>
    </div>

    <!-- Footer Actions -->
    <div class="load-footer">
      <div class="disk-info">
        <i class="fa-solid fa-hard-drive"></i>
        <span id="save-dir-path">.../data/dynamic/saves/</span>
      </div>
      <button id="btn-refresh-saves" class="btn-secondary">
        <i class="fa-solid fa-rotate"></i> Refresh
      </button>
    </div>

  </div>

  <!-- DELETE CONFIRMATION MODAL -->
  <div id="modal-delete-save" class="modal-overlay hidden">
    <div class="modal-content" style="max-width: 400px; text-align: center;">

      <div class="modal-icon" style="color: #ef4444; background: rgba(239, 68, 68, 0.1); margin: 0 auto 20px auto;">
        <i class="fa-solid fa-trash-can"></i>
      </div>

      <h2 style="margin-top: 0;">Delete Save?</h2>

      <p style="color: #9ca3af; margin-bottom: 25px;">
        Are you sure you want to delete <b id="delete-slot-name" style="color: #fff;">Slot X</b>?
        <br>This action cannot be undone.
      </p>

      <div class="modal-actions" style="justify-content: center;">
        <button id="btn-cancel-delete" class="btn-secondary">Cancel</button>
        <button id="btn-confirm-delete" class="btn-primary" style="background-color: #dc2626; border-color: #dc2626;">
          Delete Forever
        </button>
      </div>

    </div>
  </div>

</body>

</html>
