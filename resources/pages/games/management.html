<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management - Kaizen RPG</title>
</head>
<body>
    <div class="management-container">
        
        <!-- TOP: Toolbar / Header -->
        <header class="mgmt-header">
            <div class="header-left">
                <button id="btn-back-map" class="btn-icon-circle"><i class="fa-solid fa-arrow-left"></i></button>
                <h2>Company Management</h2>
            </div>
            <div class="header-stats">
                <div class="stat-pill">
                    <i class="fa-solid fa-coins text-gold"></i> <span id="mgmt-gold">0</span>
                </div>
                <div class="stat-pill">
                    <i class="fa-solid fa-users text-blue"></i> <span id="mgmt-roster-count">0/12</span>
                </div>
            </div>
        </header>

        <!-- MAIN GRID -->
        <div class="mgmt-layout">
            
            <!-- LEFT: Character Sheet -->
            <section class="char-panel">
                <!-- 1. Header (Name/Level) -->
                <div class="char-header-info">
                    <div class="char-portrait">
                        <i class="fa-solid fa-user-knight"></i>
                    </div>
                    <div class="char-details">
                        <h3 id="char-name">Select a Mercenary</h3>
                        <div class="char-sub">
                            <span id="char-role">Role</span> â€¢ Lvl <span id="char-level">1</span>
                        </div>
                        <div class="xp-bar-container">
                            <div class="xp-bar-fill" style="width: 45%"></div>
                            <span class="xp-text">450 / 1000 XP</span>
                        </div>
                    </div>
                </div>

                <!-- 2. Paper Doll (Equipment Slots) -->
                <div class="paper-doll-grid">
                    <div class="doll-slot slot-helm" data-slot="head"><i class="fa-solid fa-helmet-safety"></i></div>
                    <div class="doll-slot slot-armor" data-slot="body"><i class="fa-solid fa-shirt"></i></div>
                    <div class="doll-slot slot-main" data-slot="main_hand"><i class="fa-solid fa-gavel"></i></div>
                    <div class="doll-slot slot-off" data-slot="off_hand"><i class="fa-solid fa-shield-halved"></i></div>
                    <div class="doll-slot slot-acc" data-slot="accessory"><i class="fa-solid fa-ring"></i></div>
                    <div class="doll-slot slot-ammo" data-slot="ammo"><i class="fa-solid fa-arrows-up-down"></i></div>
                </div>

                <!-- 3. Stats Block -->
                <div class="char-stats-grid">
                    <div class="stat-row" title="Hit Points"><i class="fa-solid fa-heart text-red"></i> <span id="stat-hp">0</span></div>
                    <div class="stat-row" title="Fatigue"><i class="fa-solid fa-bolt text-yellow"></i> <span id="stat-fat">0</span></div>
                    <div class="stat-row" title="Resolve"><i class="fa-solid fa-flag text-blue"></i> <span id="stat-res">0</span></div>
                    <div class="stat-row" title="Initiative"><i class="fa-solid fa-person-running text-green"></i> <span id="stat-ini">0</span></div>
                    <div class="stat-row" title="Melee Skill"><i class="fa-solid fa-khanda"></i> <span id="stat-matk">0</span></div>
                    <div class="stat-row" title="Ranged Skill"><i class="fa-solid fa-bullseye"></i> <span id="stat-ratk">0</span></div>
                    <div class="stat-row" title="Melee Defense"><i class="fa-solid fa-shield"></i> <span id="stat-mdef">0</span></div>
                    <div class="stat-row" title="Ranged Defense"><i class="fa-solid fa-shield-cat"></i> <span id="stat-rdef">0</span></div>
                </div>

                <!-- 4. Perks / Traits -->
                <div class="char-traits-area" id="char-traits-list">
                    <!-- Injected via JS -->
                </div>
            </section>

            <!-- RIGHT: Inventory Stash -->
            <section class="stash-panel">
                <div class="stash-tabs">
                    <button class="stash-tab active" data-filter="all">Stash</button>
                    <button class="stash-tab" data-filter="weapons">Weapons</button>
                    <button class="stash-tab" data-filter="armor">Armor</button>
                    <button class="stash-tab" data-filter="consumables">Supplies</button>
                </div>

                <div class="stash-grid-container" id="stash-grid">
                    <!-- 8x5 Grid of Items generated by JS -->
                </div>

                <div class="stash-footer">
                    <div class="capacity-bar">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <div class="cap-track"><div class="cap-fill" style="width: 30%"></div></div>
                        <span>30 / 100</span>
                    </div>
                    <button class="btn-sm"><i class="fa-solid fa-filter"></i> Sort</button>
                </div>
            </section>

            <!-- BOTTOM: Roster Strip -->
            <section class="roster-strip-container">
                <button class="roster-nav-btn left"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="roster-scroll-area" id="roster-list">
                    <!-- Mercenary Avatars injected here -->
                </div>
                <button class="roster-nav-btn right"><i class="fa-solid fa-chevron-right"></i></button>
            </section>

        </div>
    </div>
</body>
</html>
