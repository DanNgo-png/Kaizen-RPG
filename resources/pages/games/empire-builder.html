<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Builder - Kaizen RPG</title>
</head>
<body>
    <div class="empire-container">
        <!-- Resource Bar (Top) -->
        <header class="empire-header">
            <div class="resource-group">
                <div class="res-item" title="Influence (From Focus)">
                    <i class="fa-solid fa-bolt text-blue"></i>
                    <span id="res-influence">0</span>
                </div>
                <div class="res-item" title="Gold">
                    <i class="fa-solid fa-coins text-gold"></i>
                    <span id="res-gold">0</span>
                </div>
                <div class="res-item" title="Materials">
                    <i class="fa-solid fa-cubes text-brown"></i>
                    <span id="res-mats">0</span>
                </div>
            </div>
            
            <div class="empire-title">
                <h2>Realm of Productivity</h2>
            </div>

            <div class="empire-actions">
                <button class="btn-icon-sm" title="Map Settings"><i class="fa-solid fa-gear"></i></button>
                <button class="btn-icon-sm" title="Exit Mode"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <!-- Main Game Area -->
        <div class="empire-layout">
            <!-- Left: The Grid Map -->
            <div class="map-viewport" id="map-viewport">
                <!-- Grid Map Generated by JS -->
                <div id="grid-map-container" class="grid-map"></div>
            </div>

            <!-- Right: Inspector / Controls -->
            <div class="empire-sidebar">
                <div class="sidebar-panel" id="tile-inspector">
                    <h3>Tile Inspector</h3>
                    <div class="empty-state-text">Select a tile to view details.</div>
                </div>
                
                <div class="sidebar-panel">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button class="btn-empire-action" disabled>Annex Sector</button>
                        <button class="btn-empire-action" disabled>Build Outpost</button>
                    </div>
                </div>

                <div class="sidebar-panel raid-alert hidden" id="raid-panel">
                    <h3 class="text-red"><i class="fa-solid fa-skull"></i> Raid Imminent!</h3>
                    <p>Procrastination forces are gathering.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
