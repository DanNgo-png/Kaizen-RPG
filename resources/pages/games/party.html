<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Party - Kaizen RPG</title>
</head>

<body>
	<div class="party-container">
		<!-- Header -->
		<div class="game-header">
			<div class="header-content">
				<div class="header-main">
					<div class="header-icon">
						<i class="fa-solid fa-users"></i>
					</div>
					<div class="header-titles">
						<h2>Vanguard Squad</h2>
						<div class="header-divider"></div>
						<p>Manage your elite team of productivity specialists. Completing focus sessions grants XP to your active party members.</p>
					</div>
				</div>
				<!-- Header Stats -->
				<div class="party-header-stats">
					<div class="p-stat">
						<span class="p-label">Party Power</span>
						<span class="p-val text-fire"><i class="fa-solid fa-bolt"></i> 0</span>
					</div>
					<div class="p-stat">
						<span class="p-label">Active Buffs</span>
						<span class="p-val text-blue">XP +0%</span>
					</div>
				</div>
			</div>
		</div>

		<!-- Toolbar -->
		<div class="party-toolbar">
			<div class="filter-group">
				<button class="filter-btn active">Active</button>
				<button class="filter-btn">Reserve</button>
				<button class="filter-btn">Graveyard</button>
			</div>
			<div class="toolbar-actions">
				<button class="btn-recruit"><i class="fa-solid fa-plus"></i> Recruit</button>
			</div>
		</div>

		<!-- Party Grid (Content Injected via PartyManager.js) -->
		<div class="party-grid">
            <!-- Loading... -->
		</div>
	</div>
</body>
</html>
