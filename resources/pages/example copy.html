<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Settings</title>
    <link rel="stylesheet" href="example.css">
</head>
<body>
<!-- background: linear-gradient(to bottom, var(--accent-blue), var(--accent-purple));  -->
    <div class="modal-container">
        <!-- Header -->
        <div class="header">
            <h1>Focus Settings</h1>
            <button class="close-btn">&times;</button>
        </div>

        <!-- Timer Type Selector -->
        <div class="timer-type-label">Timer Type</div>
        <div class="type-selector">
            <button class="type-btn active">Timer</button>
            <button class="type-btn">Stopwatch</button>
        </div>

        <!-- Focus Duration Card -->
        <div class="card border-green">
            <div class="row">
                <span class="label">Focus Duration</span>
                <div class="stepper">
                    <button>-</button>
                    <span class="value">10</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Break Duration Card -->
        <div class="card border-blue">
            <div class="row">
                <span class="label">Break Duration</span>
                <div class="stepper">
                    <button>-</button>
                    <span class="value">5</span>
                    <button>+</button>
                </div>
            </div>
            <div class="subtext">Regular breaks between focus sessions</div>
        </div>

        <!-- Iterations Card -->
        <div class="card border-purple">
            <div class="row">
                <span class="label">Iterations</span>
                <div class="stepper">
                    <button>-</button>
                    <span class="value">1</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Long Break Card -->
        <div class="card border-blue-purple">
            <div class="row">
                <div class="toggle-text-group">
                    <span class="label">Long Break</span>
                    <div class="subtext">Extended breaks every 4 iterations</div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- Footer Summary -->
        <div class="footer-card">
            <div class="footer-text">Total Time: <b>10 min</b></div>
            <div class="footer-text">Session Ends: <b>1:46 AM</b></div>
        </div>

    </div>

</body>
</html>
