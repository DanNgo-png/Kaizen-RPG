<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen RPG</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>

    <!-- SIDE BAR -->
    <button id="sidebar-toggle" class="sidebar-toggle-button">
        <img src="assets/menu.png" alt="Menu">
    </button>

    <div id="mySidenav" class="sidenav collapsed">
        <div class="dropdown">
            <button class="dropdown-button">Plan</button>
            <div class="dropdown-container">
                <button class="todo-lists-button">Todo Lists</button>
                <button class="kanban-board-button">Kanban Board</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Focus</button>
            <div class="dropdown-container">
                <button class="focus-standard-button">Standard</button>
                <button class="focus-flexible-button">Flexible</button>
                <button class="focus-settings-button">Settings</button> 
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Timeframes</button>
            <div class="dropdown-container">
                <button class="today-timeframe-button">Today</button>
                <button class="week-timeframe-button">This Week</button>
                <button class="quarter-timeframe-button">This Quarter</button>
                <button class="year-timeframe-button">This Year</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Analyze</button>
            <div class="dropdown-container">
                <button class="analyze-overview-button">Overview</button>
                <button class="analyze-day-button">Day</button>
                <button class="analyze-week-button">Week</button>
                <button class="analyze-month-button">Month</button>
                <button class="analyze-year-button">Year</button>
                <button class="analyze-custom-button">Custom</button>
            </div>
        </div>

    </div>
    <!-- SIDE BAR END -->

    <div id="main" style="margin-left: 60px">
        <p>Hello world</p>
    </div>
    
    <script src="js/neutralino.js"></script>
    <script src="js/onWindowClose.js"></script>
    <script src="js/run_python/runPython.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
