<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Gravity</title>
    <!-- A perpetual spinning issue after a collision in a JavaScript game is typically caused by the lack of rotational damping (friction) or by errors in the collision resolution logic. 
 -->
    <style>
        /* Modern Flutter-style Design Tokens */
        :root {
            --primary: #e91e63;
            --primary-light: #f8bbd0;
            --primary-dark: #c2185b;
            --accent: #ff5252;
            --background: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #212121;
            --text-secondary: #757575;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 24px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* App Bar Styling */
        header {
            background-color: var(--card-bg);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Main Content & Canvas */
        main {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #physicsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Flutter-like Floating Action Button (FAB) */
        .fab-container {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
            pointer-events: none;
        }

        .fab {
            pointer-events: auto;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(233, 30, 99, 0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        background-color 0.2s ease,
                        box-shadow 0.2s ease;
        }

        .fab:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 12px 24px rgba(233, 30, 99, 0.4);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .counter-badge {
            background: var(--card-bg);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow);
            margin-bottom: 8px;
        }

        /* Overlay for Instructions */
        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
            opacity: 0.6;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .hint.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span class="logo">üçÖ</span>
            <h1>Harvest Gravity</h1>
        </div>
        <div id="stats" style="font-size: 0.9rem; color: var(--text-secondary);">
            Gravity Active
        </div>
    </header>

    <main id="mainContainer">
        <div class="hint" id="hintText">Tap the button to spawn tomatoes</div>
        <canvas id="physicsCanvas"></canvas>

        <div class="fab-container">
            <div class="counter-badge" id="counter">0 Tomatoes</div>
            <button class="fab" id="addBtn">
                <span>‚ûï</span>
                <span>Add Tomato</span>
            </button>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('physicsCanvas');
        const ctx = canvas.getContext('2d');
        const addBtn = document.getElementById('addBtn');
        const counterEl = document.getElementById('counter');
        const hintText = document.getElementById('hintText');

        let tomatoes = [];
        const GRAVITY = 0.5;
        const FRICTION = 0.8; // Bounce loss
        const GROUND_FRICTION = 0.98; // Rolling resistance

        // Resize handling
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - document.querySelector('header').offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Tomato {
            constructor() {
                this.radius = 20 + Math.random() * 15;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -this.radius * 2; // Spawn above the sky
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = 0;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.color = '#ff5252';
                this.leafColor = '#4caf50';
            }

            update() {
                // Apply Gravity
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // Floor Collision
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -FRICTION;
                    this.vx *= GROUND_FRICTION;
                    
                    // Stop jittering when slow
                    if (Math.abs(this.vy) < 1) this.vy = 0;
                    
                    // Rotation friction based on movement
                    this.rotationSpeed = this.vx * 0.05;
                }

                // Wall Collision
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -FRICTION;
                } else if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -FRICTION;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Draw Tomato Body (Shadow first)
                ctx.beginPath();
                ctx.arc(2, 2, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Shine
                ctx.beginPath();
                ctx.arc(-this.radius * 0.3, -this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fill();

                // Leaves (The Green part)
                ctx.fillStyle = this.leafColor;
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.ellipse(0, -this.radius * 0.8, this.radius * 0.15, this.radius * 0.4, (i * 72) * Math.PI / 180, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        function spawnTomato() {
            tomatoes.push(new Tomato());
            counterEl.textContent = `${tomatoes.length} Tomato${tomatoes.length === 1 ? '' : 'es'}`;
            
            if (tomatoes.length > 0) {
                hintText.classList.add('hidden');
            }
        }

        addBtn.addEventListener('click', spawnTomato);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            tomatoes.forEach(t => {
                t.update();
                t.draw();
            });

            requestAnimationFrame(animate);
        }

        // Start animation loop
        window.onload = animate;
    </script>
</body>
</html>
